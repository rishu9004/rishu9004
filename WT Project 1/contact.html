<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/072e770041.js" crossorigin="anonymous"></script>
    <title>Welcome to World Tour</title>
</head>
<body>
    <nav class="navbar bgcolor">
        <div class="container">
            <h1 class="mainlogo lgheading textlight">wt</h1>
            <ul class="navlist">
                <li class="navitems"><a href="./index.html">home</a></li>
                <li class="navitems"><a href="./about.html">about</a></li>
                <li class="navitems"><a href="./contact.html">contact us</a></li>
            </ul>
        </div>
    </nav>

    <section class="maincontactpage">
        <div class="container">
            <div class="contactcontent">
                <div class="address">
                    <div class="addressgroup">
                        <i class="fas fa-map-marker-alt fa-3x textred"></i>
                        <h2 class="textgrey mdheading">location</h2>
                        <p>#2536 road name, city name, town name</p>
                    </div>
                    <div class="addressgroup">
                        <i class="far fa-envelope fa-3x textred"></i>
                        <h2 class="textgrey mdheading">e-mail</h2>
                        <p>worldtravel@xyz.com</p>
                    </div>
                    <div class="addressgroup">
                        <i class="fas fa-phone-square-alt fa-3x textred"></i>
                        <h2 class="textgrey mdheading">call</h2>
                        <p>+101010101010</p>
                    </div>
                    <img src="./img/pexels-louis-1320815.jpg" alt="office image">
                </div>
                <div class="form">
                    <h1 class="lgheading textblack">Contact Us</h1>
                    <p class="textgrey">Let us know your questions, suggestions and concerns by filling out the contact form below.</p>
                    <div class="formgroups">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="formgroups">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="formgroups">
                        <label for="mobile">Mobile</label>
                        <input type="text" id="mobile" required>
                    </div>
                    <div class="formgroups">
                        <label for="message">Message</label>
                        <textarea name="" id="message" cols="30" rows="8" required></textarea>
                    </div>
                    <input class="btnform" type="submit" value="Submit">
                    <!-- <button class="btnform" type="submit">Submit</button>                     -->
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="socialmedialinks">
            <i class="fab fa-google-plus fa-3x"></i>
            <i class="fab fa-facebook fa-3x"></i>
            <i class="fab fa-instagram fa-3x"></i>
            <i class="fab fa-twitter fa-3x"></i>
            <p>world travel &copy; 2020, all rights reserved</p>
        </div>
    </footer>
</body>
</html>
